<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What E-resource Are You?</title>
    <link rel="icon" href="smaller_images/E.PNG" type="image/png">
    <style>
        @font-face {
            font-family: Arial, sans-serif;
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #faf5e2;
        }

        .container {
            min-height: 100vh;
            width: 100%;
            max-width: 800px; /* Maximum width for desktop */
            margin: 0 auto; 
            padding: 20px;
            border-radius: 0;
            background: #a6e6b5;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            box-sizing: border-box;
            display: flex; 
            flex-direction: column;
            justify-content: flex-start;
        }

        /* Desktop styles */
        @media (min-width: 768px) {
            .container {
                min-height: 80vh;
                margin: 0 auto;
                border-radius: 15px;
                padding: 40px;
                justify-content: center;
            }
        }

        .title {
            font-size: clamp(18px, 4vw, 28px); /* Responsive font size */
            margin-bottom: 20px;
            font-weight: bold;
        }

        .start-button {
            font-size: clamp(16px, 3.5vw, 24px);
            padding: 12px 24px;
            background-color: #f8eab6;
            border: 2px solid #f2d79e;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 20px;
            border-radius: 8px;
            transition: background-color 0.3s;
            display: inline-block;
        }

        .start-button:hover {
            background-color: #f3dba7;
        }

        .game-container {
            display: none;
            flex: 1;
            overflow-y: auto;
        }

        .choices {        
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            margin-top: 20px;
            padding-bottom: 20px; /* Extra space at bottom */
        }

        .choice-button {
            font-family: Arial, sans-serif;
            font-size: clamp(14px, 3vw, 18px);
            padding: 12px 20px;
            border: 1px solid #f2d79e;
            background-color: #f6e9bd;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            border-radius: 6px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            word-wrap: break-word;
        }

        @media (hover: hover) {
            .choice-button:hover {
                background-color: #f3dba7;
                transform: translateY(-1px);
            }
        }

        .choice-button:focus {
            background-color: #f3dba7;
            outline: 2px solid #d4a574;
        }

        .story-text {
            font-size: clamp(14px, 3.5vw, 20px);
            margin-bottom: 20px;
            line-height: 1.4;
            padding: 0 10px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        /* Result text styling */
        #result-text {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .image-container {
            width: 100%;
            max-width: 400px; /*500px;*/
            margin: 20px auto;
            padding: 0 10px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }

        #homescreen {
            width: 100%;
            max-width: 500px; /*400px;*/
            height: auto;
            margin: 20px auto;
            border-radius: 8px;
        }

        #story-image {
            transition: opacity 0.3s ease-in-out;
        }
        
        .responsive-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 10px 0;
        }

        /* Mobile-specific adjustments */
        @media (max-width: 767px) {
            .container {
                padding: 15px;
            }
            
            .title {
                margin-bottom: 15px;
            }
            
            .start-button {
                margin-bottom: 15px;
                padding: 10px 20px;
            }
            
            .story-text {
                padding: 0 5px;
            }
            
            .choice-button {
                width: 95%;
                padding: 10px 15px;
            }
            
            .image-container {
                margin: 15px auto;
                padding: 0 5px;
            }
        }

        /* Very small screens */
        @media (max-width: 400px) {
            .container {
                padding: 10px;
            }
            
            .choice-button {
                width: 100%;
                font-size: 14px;
            }
        }

        /* Large desktop screens */
        @media (min-width: 1200px) {
            .container {
                max-width: 900px;
                padding: 50px;
            }
            
            .title {
                font-size: 32px;
            }
            
            .story-text {
                font-size: 22px;
            }
            
            .choice-button {
                font-size: 20px;
                max-width: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">What E-resource Are You?</div>        
        <img id="homescreen" src="smaller_images/Start.png" alt="Story Image"/>
        <a href="#" class="start-button" onclick="startGame()">Start</a>
        <p class="subtitle"><small>This game was inspired by Sophie Liu's <a href="https://sophie006liu.github.io/vegetal/" target="_blank">What Vegetable Are You?</a> and created by the E-Resources Troubleshooting Team within the E-Resources and Serials Management department at the Yale Library.</small></p>
        
        <div class="game-container" id="game-container">
            <div class="story-text" id="result-text"></div>
            <div class="story-text" id="story-text"></div>
            <div class="image-container">
                <img id="story-image" src="smaller_images/placeholder.png" alt="Story Image"/>
            </div>
            <div class="choices" id="choices"></div>
        </div>

    </div>
    
    <script src="js/mainGametest01.js"></script>
    
    <script async defer src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
    <noscript><img src="https://queue.simpleanalyticscdn.com/noscript.gif" alt="" referrerpolicy="no-referrer-when-downgrade" /></noscript>

</body> 
</html>
