<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Interactive Quiz Game</title>
    <style>
      @font-face {
            font-family: 'PixelFont';
            src: url('Pixelify_Sans/pixel_font.ttf') format('truetype');
      }

      body, html {
        font-family: 'PixelFont', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        background-color: #faf5e2;
      }
    
      .wider-container {
        width: 100vh; /* 100hv; */
	height: calc(100vw * (16 / 9)); /* maintain 9:16 aspect ratio */
	max-height: 150vh; /* full viewport height */
        max-width: calc(100vh * (9 / 16));
        padding: 10px;
	border-radius: 10px;
        background-color: #a6e6b5;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
	box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .container {
        width: 80hv;
        padding: 10px;
        background-color: white;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .hide {
        display: none;
      }
      .question,
      .result,
      .score {
        margin-bottom: 20px;
      }
      ul {
    	list-style-type:none;
    	padding:0px;
    	margin:0px;
      }	    
      button {
        font-family: 'PixelFont', sans-serif;
	padding: 10px 20px;
        margin: 5px;
        cursor: pointer;
      }
      img {
        max-width: 70%;
        height: auto;
      }
    </style>
  </head>
  <body>
	<div class="wider-container">  
    <div class="container" id="intro">
      <h3>Welcome to the Interactive Quiz Game</h3>
      <p>Press the start button to begin</p>
      <img src="smaller_images/homepage.png" alt="Intro Image" />
      <div></div>
      <button onclick="startQuiz()">Start</button>
    </div>

    <div class="container hide" id="question">
      <img id="question-image" alt="Question Image" />
      <div class="question" id="question-text"></div>
      <ul class="choices" id="choices"></ul>
    </div>

    <div class="container hide" id="explanation">
      <img id="explanation-image" alt="Explanation Image" />
      <div class="result" id="result-text"></div>
      <div class="explanation" id="explanation-text"></div>
      <button onclick="nextQuestion()">Next</button>
    </div>

    <div class="container hide" id="score">
      <img src="score.png" alt="Score Image" />
      <div class="score" id="score-text"></div>
      <button onclick="restartQuiz()">Play Again</button>
    </div>

    <script src="js/script.js"></script>
	</div>
  </body>
</html>
