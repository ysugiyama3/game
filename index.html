<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Knowledgeable Are You?</title>
    <link rel="icon" href="smaller_images/ys_e_icon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <style>
      @font-face {
            font-family: Arial, sans-serif;
            /*src: url('Pixelify_Sans/pixel_font.ttf') format('truetype');*/
      }

      body, html {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        background-color: #faf5e2;
      }
      .title {
            font-size: 21px;
            margin-bottom: 3vh;
      }    
      .wider-container {
        width: 100vh; /* 100hv; */
	height: calc(100vw * (16 / 9)); /* maintain 9:16 aspect ratio */
	max-height: 150vh; /* full viewport height */
        max-width: calc(100vh * (9 / 16));
        padding: 10px;
	border-radius: 10px;
        background-color: #a6e6b5;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
	box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .container {
        width: 80hv;
        padding: 10px;
        background-color: #a6e6b5;
        text-align: center;
      }
      .hide {
        display: none;
      }
      .question,
      .result,
      .score {
        margin-bottom: 20px;
	font-size: 20px;
      }
      ul {
    	list-style-type:none;
    	padding:0px;
    	margin:0px;
      }	    
      button {
	    font-family: Arial, sans-serif;
	    font-size: 18px; /* Adjust font size to be smaller */
	    padding: 1vh 1vw; /* Adjust padding based on viewport height and width */
	    border: 0.5px solid #f2d79e; /* Solid border */
	    margin: 5px;
	    background-color: #f6e9bd; /* White background */
	    cursor: pointer; /* Pointer cursor on hover */
	    transition: background-color 0.3s, transform 0.3s; /* Smooth transitions */
      }
      img {
	    max-width: 100%; /* Set max width of image container */
            margin: 0 auto; /* Center the image horizontally */
      }
    </style>
  </head>
  <body>
	<div class="wider-container">  
    <div class="container" id="intro">
      <div class="title">How Knowledgeable are you?</div>
      <p>Press the start button to begin</p>
      <img src="smaller_images/homepage.png" alt="Intro Image" />
      <div></div>
      <button onclick="startQuiz()">Start</button>
    </div>

    <div class="container hide" id="question">
      <div class="question" id="question-text"></div>
      <img id="question-image" alt="Question Image" />      
      <ul class="choices" id="choices"></ul>
    </div>

    <div class="container hide" id="explanation">     
      <div class="result" id="result-text"></div>
      <div class="explanation" id="explanation-text"></div>
      <img id="explanation-image" alt="Explanation Image" />
      <div></div>
      <button onclick="nextQuestion()">Next</button>
    </div>

    <div class="container hide" id="score">      
      <div class="score" id="score-text"></div>
      <img src="score.png" alt="Score Image" />
      <div></div>
      <button onclick="restartQuiz()">Play Again</button>
    </div>

    <script src="js/script.js"></script>
	</div>
  </body>
</html>
